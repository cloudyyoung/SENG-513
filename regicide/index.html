<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regicide</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="battle.css">
    <link rel="stylesheet" href="hand.css">
    <link rel="stylesheet" href="castle.css">
    <link rel="stylesheet" href="players.css">
</head>

<body>
    <div class="bg"></div>
    <div class="public">
        <div class="environment">
            <!-- <div class="deck-wrapper">
                <div class="jesters"></div>
                <div class="label">Jesters</div>
            </div> -->
            <div class="deck-wrapper">
                <div class="discard"></div>
                <div class="label">Discard</div>
            </div>
            <div class="castle-wrapper">
                <div class="border top"></div>
                <div class="border bottom"></div>
                <div class="border middle"></div>
                <div class="castle"></div>
                <div class="values">
                    <div class="value health">
                        <div class="digit">-</div>
                        <div class="name">Health</div>
                    </div>
                    <div class="value attack">
                        <div class="digit">-</div>
                        <div class="name">Attack</div>
                    </div>
                </div>
            </div>
            <div class="deck-wrapper">
                <div class="tavern"></div>
                <div class="label">Tavern</div>
            </div>
        </div>
    </div>

    <div class="battle">
        <div class="border top"></div>
        <div class="border bottom"></div>
        <div class="border left"></div>
        <div class="border right"></div>
        <div class="border top-left"></div>
        <div class="border top-right"></div>
        <div class="border bottom-left"></div>
        <div class="border bottom-right"></div>
        <div class="border content"></div>
        <div class="battlefield">
            <!-- BATTLE AREA -->
        </div>
        <div class="description"></div>
    </div>

    <div class="current-player">
        <div class="border left"></div>
        <div class="border middle"></div>
        <div class="border right"></div>
        <div class="label">Player 1</div>
        <div class="hand"></div>
    </div>


    <div class="overlay players-overlay hide">
        <div class="players-wrapper">
            <div class="title">Players Cards</div>
            <div class="players">
                <div class="player p1">
                    <div class="label">Player 1</div>
                    <div class="hand"></div>
                </div>
                <div class="player p2">
                    <div class="label">Player 2</div>
                    <div class="hand"></div>
                </div>
                <div class="player p3">
                    <div class="label">Player 3</div>
                    <div class="hand"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="classes.js"></script>
    <script src="index.js"></script>
</body>

</html>
